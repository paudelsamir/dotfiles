#!
##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

# Add stuff here
# Use #! to add an extra column on the cheatsheet
# Use ##! to add a section in that column
# Add a comment after a bind to add a description, like above

##! Quick Apps
# VS Code
bind = Super, R, exec, code # Launch VS Code

#!
##! Screenshot & Recording
# Grimblast screenshot (designed for Hyprland - most reliable)
bind = Super+Shift, S, exec, grimblast --notify copysave area # Screenshot region + save + copy
bind = Super+Ctrl, S, exec, grimblast --notify copysave screen # Screenshot full screen + save + copy
# Gradia screenshot editor with interactive selection
bind = Ctrl+Super+Alt, S, exec, gradia --screenshot # Gradia interactive screenshot editor
# Alternative: Custom screenshot script with menu
bind = Super+Shift+Alt, S, exec, ~/.config/hypr/scripts/screenshot.sh # Screenshot menu (fallback)
# Screen recording with wf-recorder  
bind = Super+Shift, R, exec, ~/.config/hypr/scripts/screen-record.sh # Screen record toggle

##! Workspace Switching
# Active workspace cycling (max 5 workspaces)
unbind = Super, Tab # Remove quickshell overview popup
bind = Super, Tab, exec, ~/.config/hypr/scripts/switch_active_workspaces.sh # Cycle through active workspaces (forward)
bind = Super+Shift, Tab, exec, ~/.config/hypr/scripts/switch_active_workspaces_reverse.sh # Cycle through active workspaces (reverse)

##! Clipboard
# Simple clipboard history manager (no external dependencies)
##! Clipboard
# Simple clipboard history manager (no external dependencies)
unbind = Super, V
bind = Super, V, exec, ~/.config/hypr/scripts/clipboard.sh # Open clipboard history
bind = Super+Shift, V, exec, ~/.config/hypr/scripts/clipboard.sh clear # Clear clipboard history

##! Scratchpad
# Simple scratchpad workflow
unbind = Super+Alt, S # Override default scratchpad keybind from main config
bind = Super+Alt, S, exec, ~/.config/hypr/scripts/scratchpad-toggle-window.sh # Toggle window to/from scratchpad
# Super+S toggles scratchpad visibility (already defined in main keybinds)

##! System Controls
# Restart Quickshell if it breaks (prevents duplicates)
bind = Super+Shift, Q, exec, pkill -f quickshell && sleep 2 && cd ~/.config/quickshell && quickshell -c ii & # Restart status bar (single instance)

